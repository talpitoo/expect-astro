id: dreamingsheep
title: An online journal for your dreams and beyond
content: |
  <p class="mb-3">It is an online dream journal where you can log and analyze your dreams. Find connections in your dream patterns like mood, theme, recall, sleep cycle, repeating symbols and others.
  </p>
  <p class="sr-only">Tech stack:</p>
